<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/crear.css">
    <title>Crear un producto</title>
</head>
<body>
    <h1>Añade un producto</h1>
    <form action="" method="">
        <label for="nombre_producto">Indique el nombre del producto</label>
        <input type="text" id="nombre_producto" placeholder="Nombre" name="nombre" required>
        
        <label for="rubro">Indique el rubro</label>
        <input type="text" id="rubro" placeholder="Rubro" name="rubro" required>

        <label for="precio">Indique el precio</label>
        <input type="number" id="precio" placeholder="Precio" name="precio" required>

        <label for="descripcion">Añada una descripcion</label>
        <input type="text" id="descripcion" placeholder="Descripcion" name="descripcion" required>

        <input type="submit">


    </form>

    <script src="./javascript/crear.js"></script>
</body>
</html>
